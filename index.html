<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDB</title>
</head>
<body>

    <button id="data">
Get data
    </button>

    <button id="logout">
Logout
    </button>
    <button id="login">
Login
    </button>
    
</body>
<script>
    const getURL = (url)=>{
        console.log("clicked!")
        fetch(url).then(resp=>resp.text()).then(data=>console.log(data))
    } 
    document.getElementById("data").onclick = ()=>getURL("/data")
    document.getElementById("logout").onclick = ()=>getURL("/logout")
    document.getElementById("login").onclick = ()=>getURL("/login")
</script>
</html>
